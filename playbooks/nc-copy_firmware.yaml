---
- name: Update ncubed services
  hosts: all
  become: yes
  gather_facts: no
  serial:
    - 1
    - 5
    - 30
  order: sorted

  tasks:
  - set_fact:
      NCUBED_FOLDER: /opt/ncubed

  - name: Change file ownership, group and permissions
    ansible.builtin.file:
      path: "{{ NCUBED_FOLDER }}/FIRMWARE"
      owner: "{{ ansible_user }}"
      group: "{{ ansible_user }}"
      mode: '0755'
      recurse: yes
      state: directory

  - name: copy FIRMWARE
    local_action: ansible.builtin.command sshpass -p {{ ansible_password }} rsync -arvzh ../opt/ncubed/FIRMWARE {{ ansible_user }}@[{{ inventory_hostname }}]:{{ NCUBED_FOLDER }}
